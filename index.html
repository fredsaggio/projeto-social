<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Redes Sociais criado por Frederico Saggio</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="imagens/favicon.ico" type="image/x-icon">
</head>
<body>
    <main>
        <section id="iphone">

            <img src="imagens/frameantigo.png" alt="iphone base">

            <iframe name="screen" src="home.html" frameborder="0"></iframe>

        </section>

        
        <section id="socialmedia">

            <a target="screen" href="home.html">
                <img src="imagens/logo-home.jpg" alt="home page shorticon"><br>
            </a>


            <a target="screen" href="youtube.html">
                <img src="imagens/logo-youtube.jpg" alt="youtube shorticon"><br>
            </a>


            <a target="screen" href="twitter.html">
                <img src="imagens/logo-twitter.jpg" alt="twitter shorticon"><br>
            </a>


            <a target="screen" href="instagram.html">
                <img src="imagens/logo-instagram.jpg" alt="instagram shorticon"><br>
            </a>


            <a target="screen" href="github.html">
                <img src="imagens/logo-github.jpg" alt="github shorticon"><br>
            </a>


            <a target="screen" href="facebook.html">
                <img src="imagens/logo-facebook.jpg" alt="facebook shorticon">
            </a>


        </section>
    </main>
</body>
</html>
